<div class="container" *ngFor="let department of cities | department"> <!--Detalle del departamento y sus municipios--> 
  <div class="depart h2 col s12">
    <a href="municipios/{{department.id}}">
      <h2 class="depart-titulo" align="center"> {{department.name | titleCase}}</h2>
    </a>
  </div>
  
  <div class="row"> <!--Barra de busqueda municipios--> 
    <div class="search-wrapper card">
      <div class="col s12" align="center">
        <input id="search" name="Buscar..."><i class="material-icons">search</i>
        <div class="search-results"></div>
      </div>
    </div>
  </div>

  <div class="row"> <!--Tabla de lo municipios para el departamento--> 
    <table class="highlight">
      <thead>
        <tr>
          <th><h4>Municipios</h4></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let city of cities">
          <td *ngIf="city.pattern != null">
            <a href="zonas/{{city.id}}">
              {{city.name  | titleCase}}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>    
</div>
