<div id="DEPARTAMENTOS" class="container">  <!--Barra de busqueda departamentos--> 
  <div class="row">
    <div class="search-wrapper card">
      <div class="col s12" align="center">
        <form>
          <div class="input-field">
            <input type="search" id="query" name="query" placeholder="Buscar..." [(ngModel)]="query" required>
            <i class="material-icons" (click)="search()">search</i>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div  class="container"> <!--Listado de departamentos--> 
  <div class="row">

    <!-- Loading -->
    <div *ngIf="departments.length == 0" class="progress">
      <div class="indeterminate"></div>
    </div>

    <h5 *ngIf='departments.length == 0 && query != ""'>BÃºsqueda sin resultados</h5>

    <div align="center" *ngFor="let department of departments">
      <a href="municipios/{{department.id}}">
        <img class="col s6 m4" src="{{department.flag + '_headm.png'}}" alt="{{department.name   | titleCase}}">
        <!-- <span>{{department.name | titleCase}}</span> -->
      </a>
    </div> 
  </div>
